    ga('create', 'UA-25065548-2', 'auto');

    function _trackLink(linkClick, category, action){
      if(!category) category = 'Link';
      if(!action) action = 'click';
      ga('send', {
        hitType: 'event',
        eventCategory: category,
        eventAction: action,
        eventLabel: linkClick
      });
    }

      try{

    };
